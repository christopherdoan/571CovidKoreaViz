<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.background {
  fill: #eee;
  pointer-events: all;
}

.map-layer {
  fill: #fff;
  stroke: #aaa;
}

.window-layer{
  fill : white;
  stroke: black;
}

#tooltip {
  background: rgba(255, 255, 255, 0.92);
  position:absolute;
  height:auto;
  visibility:hidden;
  z-index:9999;
  padding:5px;
  border: 1px solid #ddd;
  padding: 5px 15px 5px 15px;
  font-family: arial, sans-serif;
  -webkit-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
  -moz-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
}

</style>
<body>

<svg></svg>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<script>

/* JavaScript goes here. */
var width = 960,
    height = 1150;

var projection = d3.geoMercator()
  .scale(9900)
  .center([127.3845, 36.3504])
  .translate([width / 2, height / 2]);

var path = d3.geoPath()
  .projection(projection);

var svg = d3.select('svg')
  .attr('width', width)
  .attr('height', height);

svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height);


var g = svg.append('g');

var mapLayer = g.append('g')
  .classed('map-layer', true);

var windowLayer = g.append('g')
  .classed('window-layer', true);

console.log(windowLayer);
console.log(mapLayer);


d3.json("data/skorea-provinces-2018-geo.json").then((mapData) => {

  var features = mapData.features;
  console.log(features);


  // Draw each province as a path
  mapLayer.selectAll('path')
      .data(features)
      .enter().append('path')
      .attr('d', path)
      .attr('vector-effect', 'non-scaling-stroke');
      // .on('mouseover', mouseover)
      // .on('mouseout', mouseout);

  // Attach name to province
  mapLayer.selectAll("text")
      .data(features)
      .enter()
      .append("svg:text")
      .text(function(d){
          return d.properties.name_eng;
      })
      .attr('fill', 'black')
      .style('stroke', 'transparent')
      .attr("x", function(d){
          return path.centroid(d)[0];
      })
      .attr("y", function(d){
          return  path.centroid(d)[1];
      })
      .attr("text-anchor","middle")
      .attr('font-size','14px');



  d3.csv("data/link.csv")
  .then((edges) =>{

      mapLayer.selectAll("lines")
        .data(edges)
        .enter()
        .append("line")
        .attr("x1", function(d){
          p1 = projection([d.origin_lon, d.origin_lat]);
          p2 = projection([d.dest_lon, d.dest_lat]);
          return p1[0];
        })
        .attr("x2", function(d){
          p1 = projection([d.origin_lon, d.origin_lat]);
          p2 = projection([d.dest_lon, d.dest_lat]);
          return p2[0];
        })
        .attr("y1", function(d){
          p1 = projection([d.origin_lon, d.origin_lat]);
          p2 = projection([d.dest_lon, d.dest_lat]);
          return p1[1];
        })
        .attr("y2", function(d){
          p1 = projection([d.origin_lon, d.origin_lat]);
          p2 = projection([d.dest_lon, d.dest_lat]);
          return p2[1];
        })
        .style("stroke", "steelblue")
        // .style("stroke", function(d){
        //   return "rgb(200, 150,"+d.count*255/30 +")";
        // })
        .attr("stroke-width", function(d){
          return Math.log(Math.round(d.count)*6);
        })
        .on("mouseover", function(d){
          d3.select(this)
						.transition()
						.style("stroke", "green")
            .attr("stroke-width", function(d){
              return Math.log(Math.round(d.count)*10);
            });
          
						
        })
        .on("mouseout", function(d){
          console.log(d.count);
          d3.select(this)
            .interrupt()
						.transition(2500)
						.style("stroke", "steelblue")
            .attr("stroke-width", function(d){
              return Math.log(Math.round(d.count)*6);
            });
          windowLayer.selectAll('text').remove("text");
          windowLayer.selectAll("rect").remove("rect");
          
						
        })

  }


);



});

function info(d){
  console.log(d.origin_name)
}

function mouseover(d){
  // Highlight hovered province
  d3.select(this).style('fill', 'orange');
}

function mouseout(d){
  // Reset province color
  mapLayer.selectAll('path')
    .style('fill', "#fff");
}

function origin_proj(d){
  var projection = d3.geoMercator()
  .scale(9900)
  .center([127.3845, 36.3504])
  .translate([width / 2, height / 2]);
  p1 = projection([d.origin_lon, d.origin_lat]);
  return p1;
}

function dest_proj(d){
  console.log(d);
  var projection = d3.geoMercator()
  .scale(9900)
  .center([127.3845, 36.3504])
  .translate([width / 2, height / 2]);
  p2 = projection([d.dest_lon, d.dest_lat]);
  return p2;
}


</script>
